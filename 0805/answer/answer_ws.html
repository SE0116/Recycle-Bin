<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <!-- 1. Nav -->
  <nav class="sticky-top bg-dark d-flex justify-content-between align-items-center px-3">
    <a href="#">
      <img src="images/logo.png" alt="Logo Image">
    </a>
    <ul class="d-flex list-unstyled m-0">
      <li class="px-3">
        <a href="#" class="text-decoration-none text-white">Home</a>
      </li>

      <li class="px-3">
        <a href="#" class="text-decoration-none text-white">Community</a>
      </li>

      <li class="px-3">
        <a href="#" class="text-decoration-none text-white">Login</a>
      </li>
    </ul>
  </nav>

  <!-- 2. Header -->
  <header class="d-flex flex-column justify-content-center align-items-center text-white">
      <div class="display-2 fw-bold">Cinema</div>

  <section class="d-flex flex-column justify-content-center align-items-center mt-5 pt-5">

      <div>
        <img src="images/web.png" alt="Web Image">

      </div>
      <div>
        <img src="images/html5.png" alt="HTML5 Image">

      </div>
      <div>
        <img src="images/css3.png" alt="CSS3 Image">
        <p>CSS3</p>
      </div>
    </article>
  </section>

  <!-- 4. Footer -->
  <footer class="fixed-bottom d-flex bg-primary justify-content-center align-items-center text-white">
    <p class="m-0">HTML & CSS project. Created by Seyeong</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
