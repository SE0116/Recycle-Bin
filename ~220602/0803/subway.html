<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>FORM</h1>
    <p>주문서를 작성하여 주십시오.</p>
  </header>
  <form action="#">
    <div>
      <label for="name">이름:</label>
      <input type="text" id="name" placeholder="이름을 입력해주세요" autofocus><br>
      <label for="date">날짜:</label>
      <input type="date" id="date" autofocus>
    </div>

    <h2>1. 샌드위치 선택</h2>
    <div>
      <input type="radio" name="sandwich" id="one" autofocus>
      <label for="one">에그마요</label><br>
      <input type="radio" name="sandwich" id="two" autofocus>
      <label for="two">이탈리안 비엠티</label><br>
      <input type="radio" name="sandwich" id="three" autofocus>
      <label for="three">터키 베이컨 아보카도</label>
    </div>
    <hr>
    <h2>2. 사이즈 선택</h2>
    <div>
      <input type="number" id="size" name="size" min="15" max="30" step="15" value="15">
    </div>
    <hr>
    <h2>3. 빵</h2>
    <div>
      <select name="bread" id="">
        <option value="화이트">화이트</option>
        <option value="하티 이탈리안">하티 이탈리안</option>
        <option value="파마산 오레가노">파마산 오레가노</option>
        <option value="위트">위트</option>
        <option value="허니오트">허니오트</option>
        <option value="플랫">플랫</option>
      </select>
    </div>
    <hr>
    <h2>4. 야채/소스</h2>
    <div>
      <!-- (input:checkbox#sauce-$[name=sauce value=$]+label[for=sauce-$]+br)*5 -->
      <input type="checkbox" name="sauce" id="토마토" autofocus>
      <label for="토마토">토마토</label><br>
      <input type="checkbox" name="sauce" id="오이" autofocus>
      <label for="오이">오이</label><br>
      <input type="checkbox" name="sauce" id="할라피뇨" autofocus>
      <label for="할라피뇨">할라피뇨</label><br>
      <input type="checkbox" name="sauce" id="핫 칠리" autofocus>
      <label for="핫 칠리">핫 칠리</label><br>
      <input type="checkbox" name="sauce" id="바베큐" autofocus>
      <label for="바베큐">바베큐</label>
    </div>
    <br>
    <input type="submit" value="제출">
  </form>
</body>
</html>
